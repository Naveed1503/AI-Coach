<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Coach</title>
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Google Fonts: Orbitron (futuristic) -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
  <!-- Particle.js CDN -->
  <script src="https://cdn.jsdelivr.net/npm/particles.js"></script>

  <style>
    body {
      font-family: 'Orbitron', sans-serif;
      margin: 0;
      overflow: hidden;
      cursor: none; /* Hide default cursor */
    }

    /* Particle Background */
    #particles-js {
      position: absolute;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #1f2937, #0f172a);
      z-index: 0;
    }

    .content {
      position: relative;
      z-index: 10;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: #ffffff;
      text-align: center;
    }

    .glow-text {
      text-shadow: 0 0 8px #0ff, 0 0 16px #0ff;
    }

    .floating {
      animation: float 4s ease-in-out infinite;
    }

    @keyframes float {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-12px); }
      100% { transform: translateY(0px); }
    }

    .feature {
      animation: fadeUp 1.5s ease-in-out both;
    }

    @keyframes fadeUp {
      from {
        opacity: 0;
        transform: translateY(40px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .glow-button {
      background: rgba(0, 255, 255, 0.1);
      border: 1px solid #0ff;
      color: #0ff;
      padding: 14px 30px;
      font-size: 1.2rem;
      border-radius: 9999px;
      transition: all 0.3s ease;
      box-shadow: 0 0 15px rgba(0, 255, 255, 0.4);
    }

    .glow-button:hover {
      background: #0ff;
      color: #000;
      box-shadow: 0 0 30px #0ff;
    }

    /* Custom Cursor */
    .cursor {
      position: fixed;
      top: 0;
      left: 0;
      width: 18px;
      height: 18px;
      background-color: #00ffff;
      border-radius: 50%;
      pointer-events: none;
      z-index: 9999;
      box-shadow: 0 0 8px #00ffff, 0 0 20px #00ffff;
      transform: translate(-50%, -50%);
      transition: transform 0.1s ease, transform 0.3s ease-in-out;
    }

    /* Optional hover effect when hovering over links/buttons */
    a:hover ~ .cursor,
    button:hover ~ .cursor {
      transform: scale(1.5);
    }
  </style>
</head>

<body>
  <!-- Custom Cursor -->
  <div class="cursor"></div>

  <!-- Particle Background -->
  <div id="particles-js"></div>

  <!-- Content -->
  <div class="content">
    <h1 class="text-5xl md:text-6xl font-bold glow-text floating mb-10">
      Welcome to <span class="text-cyan-400">AI Coach</span>
    </h1>

    <div class="space-y-8 text-xl md:text-2xl font-semibold text-cyan-200">
      <div class="feature">ðŸš€ Real-Time AI Feedback on Your Performance</div>
      <div class="feature">ðŸŽ¤ Mock Interview Rounds with Voice & Expression Analysis</div>
      <div class="feature">ðŸ’¡ Personalized Coaching Based on Your Skill Level</div>
      <div class="feature">ðŸ§  Custom Interview Questions by Domain</div>
      <div class="feature">ðŸ“· Body Language & Fluency Evaluation</div>
    </div>

    <!-- Start Button -->
    <div class="mt-16">
      <a href="info_form.html">
        <button class="glow-button">Get Started</button>
      </a>
    </div>
  </div>

  <!-- Particle.js Config -->
  <script>
    particlesJS('particles-js', {
      "particles": {
        "number": { "value": 100, "density": { "enable": true, "value_area": 800 } },
        "color": { "value": "#00ffff" },
        "shape": { "type": "circle" },
        "opacity": { "value": 0.5 },
        "size": { "value": 3, "random": true },
        "line_linked": {
          "enable": true,
          "distance": 150,
          "color": "#00ffff",
          "opacity": 0.4,
          "width": 1
        },
        "move": {
          "enable": true,
          "speed": 6,
          "direction": "none",
          "out_mode": "out"
        }
      },
      "interactivity": {
        "events": {
          "onhover": { "enable": true, "mode": "repulse" },
          "onclick": { "enable": true, "mode": "push" },
          "resize": true
        },
        "modes": {
          "repulse": { "distance": 200, "duration": 0.4 },
          "push": { "particles_nb": 4 }
        }
      },
      "retina_detect": true
    });

    // Custom Cursor Movement Script
    const cursor = document.querySelector('.cursor');
    document.addEventListener('mousemove', (e) => {
      cursor.style.top = `${e.clientY}px`;
      cursor.style.left = `${e.clientX}px`;
    });
  </script>
</body>
</html>
